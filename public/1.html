<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-study</title>
</head>
<body>
<div id="app">
    {{ aaa }}
    <div>
        bbb
        <div>
            <i>
                <span>aaa</span>
            </i>
        </div>
    </div>
    <div>bbb</div>
    <div>{{ bbb }}</div>
</div>
<script src="libs/vue.js"></script>
<script>
    let count = 0
    let obj = {}
    Object.defineProperty(obj, 'bbb', {
        get() {
            return count
        },
        set() {
            count++
        }
    })
    const app = new Vue({
        el: '#app',
        props: {
            pppp: Number
        },
        provide(){
            return {
                pro: 22
            }
        },
        inject: ['pro'],
        directives: {
            focus: {
                inserted: function (el) {
                    el.focus()
                }
            }
        },
        data() {
            return {
                pro: 1111,
                aaa: 123,
                bbb: obj.bbb
            }
        },
        beforeCreate () {
            console.log('beforeCreate')
        },
        created () {
            console.log('created')
        },
        beforeMount () {
            console.log('beforeMount')
        },
        mounted () {
            console.log('mounted')
        },
        beforeUpdate () {
            console.log('beforeUpdate')
        },
        updated () {
            console.log('updated')
        },
        activated () {
            console.log('activated')
        },
        deactivated () {
            console.log('deactivated')
        },
        beforeDestroy () {
            console.log('beforeDestroy')
        },
        destroyed () {
            console.log('destroyed')
        },
        errorCaptured () {
            console.log('errorCaptured')
        },
        computed: {
            ccccc() {
                console.log('computed ccccc', this.aaa)
            }
        },
        watch: {
            aaa: {
                handler() {
                    console.log('aaa changed')
                }
            }
        },
        methods: {
        },
    })
</script>
</body>
</html>
